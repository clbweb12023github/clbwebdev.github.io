<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon-themed Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://cutewallpaper.org/21/kawaii-pokemon-wallpaper/futureheads242-jp-wallpaper-crop~-on-We-Heart-It.png'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .header {
            background-color: #ffcb05;
            padding: 10px;
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .pokemon-logo {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }

        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        p {
            text-align: center;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        .introduction {
            background-color: #fff5cc;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .introduction h2 {
            color: #333;
        }

        .introduction p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        Pokédex
    </div>
    <div class="container">
        <img class="pokemon-logo" src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png" alt="Pokémon Logo"> <!-- Replace with your logo URL -->
        <h1>Welcome to the Pokédex!</h1>
        <p>Learn or find out everything of Pokémon!</p>
    </div>
</body>
</html>
